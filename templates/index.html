<!DOCTYPE html>
<html>
<head>
    <title>Brain Tumor Detection</title>
    <style>
        body {
            margin: 0;
            font-family: Arial;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            color: white;
        }

        .container {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card {
            background: rgba(0,0,0,0.65);
            width: 650px;
            padding: 50px;
            border-radius: 25px;
            text-align: center;
            box-shadow: 0 30px 60px rgba(0,0,0,0.5);
        }

        h1 {
            font-size: 50px;
            color: #00e5ff;
        }

        h2 {
            font-size: 32px;
        }

        input {
            font-size: 18px;
            margin: 20px 0;
        }

        button {
            padding: 15px 50px;
            background: #00e5ff;
            border: none;
            border-radius: 30px;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
        }

        .result img {
            margin-top: 20px;
            width: 300px;
            border-radius: 15px;
            border: 4px solid #00e5ff;
        }

        .valid {
            font-size: 28px;
            color: #00ffcc;
        }

        .confidence {
            font-size: 24px;
            color: #ffd54f;
        }

        .invalid {
            font-size: 24px;
            color: #ff5252;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="card">
        <h1>BRAIN TUMOR DETECTION</h1>
        <h2>UPLOAD MRI IMAGE</h2>

        <form method="POST" enctype="multipart/form-data">
            <input type="file" name="file" required><br>
            <button type="submit">PREDICT</button>
        </form>

        {% if image_path %}
            <h2>UPLOADED MRI</h2>
            <img src="{{ url_for('static', filename='uploads/' + image_path.split('/')[-1]) }}">
        {% endif %}

        {% if result %}
            <p class="valid">RESULT: {{ result }}</p>
            <p class="confidence">CONFIDENCE: {{ confidence }}%</p>
        {% endif %}

        {% if message %}
            <p class="invalid">{{ message }}</p>
        {% endif %}
    </div>
</div>

</body>
</html>
