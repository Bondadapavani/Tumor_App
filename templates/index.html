<!DOCTYPE html>
<html>
<head>
    <title>Brain Tumor Detection AI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            color: white;
        }

        .container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .card {
            background: rgba(0,0,0,0.6);
            width: 600px;
            padding: 50px;
            border-radius: 25px;
            text-align: center;
            box-shadow: 0 30px 60px rgba(0,0,0,0.5);
        }

        h1 {
            font-size: 50px;
            margin-bottom: 20px;
            color: #00e5ff;
        }

        h2 {
            font-size: 32px;
            margin-bottom: 20px;
        }

        input[type=file] {
            font-size: 18px;
            margin: 20px 0;
        }

        button {
            padding: 15px 50px;
            background: #00e5ff;
            border: none;
            border-radius: 30px;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            color: black;
        }

        .result {
            margin-top: 30px;
        }

        .result img {
            margin-top: 15px;
            width: 300px;
            border-radius: 15px;
            border: 4px solid #00e5ff;
        }

        .valid {
            font-size: 30px;
            color: #00ffcc;
            font-weight: bold;
            margin-top: 15px;
        }

        .confidence {
            font-size: 26px;
            color: #ffd54f;
            font-weight: bold;
        }

        .invalid {
            font-size: 26px;
            color: #ff5252;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="card">
        <h1>BRAIN TUMOR DETECTION</h1>
        <h2>UPLOAD MRI IMAGE</h2>

        <form method="POST" enctype="multipart/form-data">
            <input type="file" name="file" required><br>
            <button type="submit">PREDICT</button>
        </form>

        <div class="result">
            {% if image_path %}
                <h2>UPLOADED MRI</h2>
                <img src="{{ url_for('static', filename='uploads/' + image_path.split('/')[-1]) }}">
            {% endif %}

            {% if result %}
                <p class="valid">RESULT: {{ result }}</p>
                <p class="confidence">CONFIDENCE: {{ confidence }}%</p>
            {% endif %}

            {% if message %}
                <p class="invalid">{{ message }}</p>
            {% endif %}
        </div>
    </div>
</div>

</body>
</html>
